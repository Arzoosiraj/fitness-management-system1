{% extends "layout.html" %}
{% include 'navbar.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5">
                {% include '_messages.html' %}
                <div class="card">
                    <h2 class="text-center">Create New Workout</h2>
                    <form method="post">
                        <div class="form-group">
                            <label for="workout">Workout Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Enter Workout Title">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-info btn-custom btn-block mt-4">Create Workout </button>
                            </div>
                            <div class="col-md-6">
                                <a href="{{url_for('workout_bp.list_workouts')}}" class="btn btn-warning btn-custom btn-block mt-4">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock content %}
