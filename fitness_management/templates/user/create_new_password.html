{% extends "layout.html" %}
{% include 'navbar.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-4">
            <div class="card">
                <h2 class="text-center">Forgot Password</h2>
                <form method="post">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email">
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-info btn-custom btn-block">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <a class="btn btn-warning btn-custom btn-block" href="{{url_for('user_bp.user_login')}}" >Cancel</a>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
{% endblock %}
