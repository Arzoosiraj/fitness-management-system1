{% extends "layout.html" %}
{% include 'navbar.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5">
                {% include '_messages.html' %}
                <div class="card">
                    <h2 class="text-center">User Login</h2>
                    <form method="post">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-info btn-custom btn-block mt-4">Login</button>
                    </form>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <span class="mt-3">New User? &nbsp; <a href="{{url_for('user_bp.user_register')}}">Create An Account</a></span>
                        </div>
                        <div class="col-md-6">
                            <span class="mt-3">Forgot Password? &nbsp; <a href="{{url_for('user_bp.create_new_password')}}">Create New</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock content %}
