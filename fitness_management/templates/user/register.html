{% extends "layout.html" %}
{% include 'navbar.html' %}
{% block content %}
{% include '_messages.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-5">
            <div class="card">
                <h2 class="text-center">Sign-Up Form</h2>
                <form method="post" class="font-weight-bold">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="firstName">Role</label>
                        <select name="role" id="role" class="form-control" required>
                            <option value="">Select a brand</option>
                            <option value="Member">Member</option>
                            <option value="Trainer">Trainer</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-info btn-custom btn-block mt-4">Sign Up</button>
                </form>
                <span class="mt-3">Allready have an Account? &nbsp; <a href="{{url_for('user_bp.user_login')}}">Login</a></span>
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
{% endblock content %}
